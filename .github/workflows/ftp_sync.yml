name: FTP Sync zu amtsschimmel.ai

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Code von GitHub holen
      uses: actions/checkout@v4

    - name: ðŸ“‚ Dateien per FTP Ã¼bertragen
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        
        # Lokaler Ordner (alles aus deinem Repo)
        local-dir: ./
        
        # WICHTIG: Da das FTP-Konto nur Zugriff auf /public hat, 
        # ist das Zielverzeichnis hier jetzt einfach die Wurzel des Logins.
        server-dir: ./
        
        delete-removed: false
        exclude: |
          **/.git*
          **/.github*
